<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
     <!-- Font Awesome -->
     <script src="https://kit.fontawesome.com/fdf8c977f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header
      class="container-fluid text-center text-white bg-dark custom-bg p-2 weather-header"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-2 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input
                  class="form-input weather-search"
                  type="text"
                  id="search-input"
                  placeholder="city"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
                
                <div class="input-group-append ">
                  <button
                    type="submit"
                    class="btn search-button"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>
      
        <div class="col-lg-9 pb-3">
          <!--current city section-->
          <section
            id="today"
            class="city mt-3"
            role="region"
            aria-live="polite"
          >
            <div class="current-weather">
              <div class="d-flex">
                <h2 id="city">City</h2>
                <h3 id="date" class="date"></h3>
                <img id="weather-icon"/>
              </div>
              <p><span id="temp">Temp:</span></p>
              <p><span id="wind">Wind:</span></p>
              <p><span id="humidity">Humidity:</span></p>
            </div>
          </section>
          <!--5-days forecast-->
          <section
            id="forecast"
            class="row mt-3"
            role="region"
            aria-live="polite"
          >
            <h2>5-Day Forecast:</h2>
            <div class="forecast-row ">
              <div class="card ">
                <h3>Date</h3>
                <img class="fiveDay-img" alt="img"/>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
              </div>
              <div class="card forecast-date">
                <h3>Date</h3>
                <img class="fiveDay-img" alt="img" />
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
              </div> 
              <div class="card ">
                <h3 class="forecast-date">Date</h3>
                <img class="fiveDay-img" alt="img"/>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
              </div>
              <div class="card forecast-date">
                <h3>Date</h3>
                <img class="fiveDay-img" alt="img"/>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
              </div>
              <div class="card forecast-date">
                <h3>Date</h3>
                <img class="fiveDay-img" alt="img"/>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
              </div> 
            </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    
    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
